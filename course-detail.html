    <header id="site-header" class="jumbotron jumbotron-fluid">

              <h1>Online Tutor</h1>

              <a role="button" class="btn btn-link" href="tel:+12065551234"><i class="fa fa-phone"></i> 1-206-555-1234</a><br />

            </div>
          </div>
        </div>
      </header>
      <nav id="navBar" class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
          <a id="navBarBrand" class="navbar-brand d-none" href="#"
            ><img src="img/ot-logo.png" height="50" width="50"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#nucampNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nucampNavbar">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  ><i class="fa fa-home fa-lg"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa fa-info fa-lg"></i> Program</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa fa-list fa-lg"></i> Courses</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactus.html"
                  ><i class="fa fa-address-card fa-lg"></i> Contact</a
                >
              </li>
            </ul>
            <span class="navbar-text ml-auto">
              <a role="button" id="loginButton">
                <i class="fa fa-sign-in"></i> Login
              </a>
            </span>
          </div>
        </div>
      </nav>
      <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Login</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <form>
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label class="sr-only" for="loginEmail"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control form-control-sm"
                        id="loginEmail"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group col-12">
                      <label class="sr-only" for="password">Password</label>
                      <input
                        type="password"
                        class="form-control form-control-sm"
                        id="password"
                        placeholder="Password"
                      />
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" />
                        <label class="form-check-label">Remember me</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <button
                      type="button"
                      class="btn btn-secondary btn-sm ml-auto"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                    
                    <a class="btn btn-primary btn-sm ml-1" href="mycourses.html" role="button">Sign in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

                ><i class="fa fa-phone"></i> 1-206-555-1234</a
              ><br />
              <a
                style="padding: 0"
                role="button"
                class="btn btn-link"
                href="mailto:onlinetutor.com"
                ><i class="fa fa-envelope-o"></i> onlinetutor.com</a
              >
            </div>
            <div class="col text-right">
              <a
                class="btn btn-social-icon btn-facebook"
                href="http://facebook.com/"
                ><i class="fa fa-facebook"></i
              ></a>
              <a
                class="btn btn-social-icon btn-linkedin"

              ></a>
              <a class="btn btn-social-icon btn-google" href="http://youtube.com/"

              ></a>
              <p>
                <small> Copy right: Resource from https://www.idtech.com/</small>
              </p>
            </div>
          </div>
        </div>
