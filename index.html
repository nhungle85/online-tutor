                        </div>
                        <div class="col col-sm-6 align-self-end">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                                <img width="30px" src="img/logo-edit.png" class="img-fluid" /></a> <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="nucampNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>

                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email"/>
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="password">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="password" placeholder="Password" />
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>

                     <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                 </div>
                 <div class="col-sm-4 text-center">
